		$(document).ready(function(){

			$(".t_twe").hide();

			$(".b_img1").click(function(){

				$(".demo").show();

  			});

				$(".ss").val($(".ss_1").val());

				$(".p_one").show();
				$(".p_twe").show();
				$(".login2_twe_twe_twe_one").show();
				$(".login2_twe_twe_twe_one a").show();
				$(".y_a_img").hide();
				$(".y_a").hide();
				$(".t_twe").hide();
				$(".demo").hide();
				$(".b_img2").hide();	
  			});
		});
		//获取验证码计时
		function aaa(){
			var i = 60;
		var stop = setInterval(function() {
			--i;
    	if (i == 0) {
        	clearInterval(stop);
    		}
    	$(".demo").text(i+"s");
		}, 1000);
//			var j=$(".demo").val();
//			if(j.equals("0s")){

//			   }
		}
